<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>ABD Simulation</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>ABD Farming Simulation</h1>
		</header>
			<section id="content">
				<canvas id="ABD_Sim" data-processing-sources="ABD_Sim.pde">
				</canvas>
		    </section>
	    <footer>
		    Press <strong>SPACE</strong> to start, and again to stop. 
		    <strong>S</strong> to switch on/off sewer farming.
		    <strong>I</strong> to speed up simulation. 
		    <strong>K</strong> to slow down. 
		    <strong>H</strong> to turn on hyperspeed, and again to turn off.
		    P to switch on/off statistics analysis mode.
	    </footer>
	</body>
</html>
